<div class="post-categories">
	<p><b>Category</b></p>
	<select>
		<option value="/posts"> - All</option>
		{% for node in site.pages %}
		{% if node.title != null %}
		{% if node.layout == "category" %}
		{% if page.url == node.url %}
		<option value="{{ site.url }}{{ node.url }}" selected> - {{ node.title }}</option>
		{% else %}
		<option value="{{ site.url }}{{ node.url }}"> - {{ node.title }}</option>
		{% endif %}
		{% endif %}
		{% endif %}
		{% endfor %}
	</select>
</div>
<hr />
